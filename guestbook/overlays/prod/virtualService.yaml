apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: guestbook-ui
spec:
  gateways:
  - guestbook-ui-gateway
  hosts:
  - "*"
  http:
  - name: primary
    match:
      - uri: 
          prefix: /        
    route:
    - destination:
        host: guestbook-ui-primary # referenced in canary.stableService
        port:
          number: 80
      weight: 100
    - destination:
        host: guestbook-ui-canary # referenced in canary.canaryService
        port:
          number: 80
      weight: 0
    